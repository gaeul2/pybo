<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.subject }}</h1>
    <div>
        {{ question.content }}
        <div>
            {{ question.create_date | timesince }}
        </div>
    </div>
    <h5>{{ question.answer_set.count }}개의 답변이 있습니다.</h5>
    <div>
        <ul>
        {% for answer in question.answer_set.all %}
            <li>{{ answer.content }}</li>
        {% endfor %}
        </ul>
    </div>
    <form method="post" action="{% url 'board:answer_create' question.id %}">
        {% csrf_token %}
        <textarea name="comment" id="comment" rows="15"></textarea>
        <input type="submit" value="답변등록">
    </form>

</body>
</html>
